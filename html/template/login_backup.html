<!DOCTYPE html>
<html lang="en">
<head>
    <title>TGZ Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <script src="../js/account.js"></script>
</head>
<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <a href="/"><img src="images/logo-full.PNG"class="brand_logo" alt="Logo"></a>
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form id="signIn" action="/login" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_user" placeholder="username">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control input_pass" placeholder="password">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Login</button>
                    </div>
                </form>

                <form id="signUp" action="/register" method="POST" >
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                        </div>
                        <input type="text" name="email" class="form-control input_user" placeholder="email address">

                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-file-signature"></i></span>
                        </div>
                        <input type="text" name="name" class="form-control input_user" placeholder="name">
                        <input type="text" name="surname" class="form-control input_user" placeholder="surname">

                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_user" placeholder="username">

                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control input_pass" placeholder="password">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="repeatPassword" class="form-control input_pass" placeholder="repeat password">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Register</button>
                    </div>
                </form>

                <form id="resetPassword" action="/resetPassword" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                        </div>
                        <input type="text" name="email" class="form-control input_user" placeholder="email">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Reset Password</button>
                    </div>
                </form>
            </div>
            <div id="footerLogin" class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a target="_self" href="#" onclick="switchRegister()" class="ml-2">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a target="_self" href="#" onclick="forgotPassword()">Forgot your password?</a>
                </div>
            </div>
            <div  id="footerRegister" class="mt-4">
                <div class="d-flex justify-content-center links">
                    Do you already have an account? <a target="_self" href="#"  onclick="switchLogin()" class="ml-2">Sign In</a>
                </div>
            </div>
            <div id="footerReset" class="mt-4">
                <div class="d-flex justify-content-left links">
                    <button type="button" name="button" onclick="switchLogin()" class="btn login_btn">Back</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
